<section class="todoapp">
  <header class="header">
    <h1>products</h1>
    <input
      class="new-todo"
      placeholder="新增商品"
      autofocus
      (keyup.enter)="addProduct($event.target)"
    />
  </header>

  <!-- 清單區域開始 -->
  <section class="main">
    <ul class="todo-list">
      <div *ngFor="let product of list">
        <li>
          <div class="view">
            <label>{{product.productName}}</label>
            <button class="edit" (click)="edit(product)">Edit</button>
            <button
              class="destroy"
              (click)="deleteProduct(product.id)"
            ></button>
          </div>
        </li>
      </div>
    </ul>
  </section>
  <!-- 清單區域結束 -->
</section>
<app-product
  *ngIf="showProductDetail"
  [product]="product"
  (updateEvent)="update($event)"
></app-product>
